{% include head.html %}

{% include navigation.html %}

{% include banner_big_centered.html %}

<div class="row">
    <div class="columns small-12 medium-12 large-12">
        <h2><a href="{{ site.url }}/{{ page.url }}">{{ page.title }}</a></h2>

        <div class="row">
            <div class="columns small-4 medium-4 large-4 text-center">
                {% if page.previous != nil %}
                <a title="{{ page.previous.title }}" href="{{ site.url }}/{{ page.previous.url }}">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>
                {% else %}
                &nbsp;
                {% endif %}
            </div>
            <div class="columns small-4 medium-4 large-4 text-center">
                {{ page.date | date: "%Y-%m-%d" }}<br/>
            </div>
            <div class="columns small-4 medium-4 large-4 text-center">
                {% if page.next != nil %}
                <a title="{{ page.next.title }}" href="{{ site.url }}/{{ page.next.url }}">
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </a>
                {% else %}
                &nbsp;
                {% endif %}
            </div>
        </div>

        <img style="float: left; padding-right: 2em; padding-bottom: 1em; display: block; max-width:350px; max-height:500px; width: auto; height: auto;"
             src="{{ site.url }}/{{ page.image }}"/>

        <br/>
        {{ page.content }}
    </div>
</div>

{% include footer.html %}
