<!DOCTYPE html>
<!--[if IE 9]>
<html class="lt-ie10" lang="en"> <![endif]-->
<html class="no-js" lang="en">

<head>
    <script type="text/javascript">
        var host = "www.skyconqueror.de";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>

    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="skyconqueror home band page heavy metal {{ page.meta }}">
    <title>Skyconqueror | {{ page.page_title }}</title>

    <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
    <link rel="stylesheet" href="{{ site.url }}/css/normalize.css">
    <link rel="stylesheet" href="{{ site.url }}/css/foundation.css">

    <!-- If you are using the gem version, you need this only -->
    <link rel="stylesheet" href="{{ site.url }}/css/app.css">

    <link href="{{ site.url }}/fonts/crimson_text/font.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ site.url }}/font-awesome-4.1.0/css/font-awesome.min.css">

    <script src="{{ site.url }}/js/vendor/modernizr.js"></script>

    <script type="text/javascript">
        function switchButtonEnabled(enable) {
            var elements = document.querySelectorAll("input[type=image]");
            for (var i = 0; i < elements.length; i++) {
                elements[i].disabled = !enable;
            }
        }
    </script>
</head>

<body onload="javascript:switchButtonEnabled(false);">
