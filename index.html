---
layout: default
---

<div class="row">
    <div class="columns small-8 small-centered medium-8 medium-centered large-8 large-centered">
        <ul data-orbit data-options="pause_on_hover: false; timer_speed: 5000;">
            <li>
                <img src="{{ site.url }}/img/live/skyconqueror-01.jpg" alt=""/>
                <div class="orbit-caption"></div>
            </li>
            <li>
                <img src="{{ site.url }}/img/live/skyconqueror-02.jpg" alt=""/>
                <div class="orbit-caption"></div>
            </li>
            <li>
                <img src="{{ site.url }}/img/live/skyconqueror-03.jpg" alt=""/>
                <div class="orbit-caption"></div>
            </li>
            <li>
                <img src="{{ site.url }}/img/live/skyconqueror-04.jpg" alt=""/>
                <div class="orbit-caption"></div>
            </li>
            <li>
                <img src="{{ site.url }}/img/live/skyconqueror-05.jpg" alt=""/>
                <div class="orbit-caption"></div>
            </li>
            <li>
                <img src="{{ site.url }}/img/live/skyconqueror-06.jpg" alt=""/>
                <div class="orbit-caption"></div>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="columns small-8 medium-8 large-8">
        <h1>LATEST NEWS</h1>
        <hr/>
        {% for post in site.posts limit:3 %}
        <div class="row">
            <div class="columns small-3 medium-3 large-3">
                <img src="{{ site.url}}/{{ post.image }}"/>
            </div>
            <div class="columns small-9 medium-9 large-9">
                <h4><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h4>
                {{ post.excerpt }} <a href="{{site.baseurl}}{{ post.url }}"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
            </div>
        </div>
        <hr/>
        {% endfor %}
    </div>
    <div class="columns small-4 medium-4 large-4">
        <h1>LIVE</h1>
        <hr/>
        {% assign sorted = (site.gigs | sort: 'gig_date') | reverse %}
        {% for gig in sorted limit:5 %}
        <a href="live.html#{{ gig.gig_date | date: '%Y-%m-%d' }}">{{ gig.gig_date | date: "%Y-%m-%d" }}: {{ gig.title }}</a>
        <br/>
        <br/>
        {% endfor %}
    </div>
</div>
